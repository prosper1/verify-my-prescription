              <div class="d-flex w-100 justify-content-between">

                <small>{{item.size}}</small>

              </div>
            </li>
            
            <li class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">SERVICE FEE</h5>

            <li class="list-group-item">

                  </li>
            <li class="list-group-item">
