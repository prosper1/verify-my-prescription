<div class="container">
    <div class="brand">
        <img src="./../../../assets/logo.iyeza.svg">
    </div>
    <h3>Welcome Back</h3>
    <p>login to continue</p>
        <form [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control form-control-lg" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control form-control-lg" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="exampleInputPassword1">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">remember me</label>
                </div>
                <button type="submit" class="btn btn-action btn-lg">Submit</button>
              </form>
</div>
